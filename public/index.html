<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anony-Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Landing Screen -->
    <div id="landing" class="screen active">
      <h1>ðŸ”’ Anony-Chat</h1>
      <p class="subtitle">Anonymous &amp; secure counseling conversations</p>
      <div class="actions">
        <button id="btn-create" class="btn btn-primary">Create Room</button>
        <div class="divider">or</div>
        <input id="input-room-id" type="text" placeholder="Enter Room ID" />
        <button id="btn-join" class="btn btn-secondary">Join Room</button>
      </div>
      <p id="landing-error" class="error"></p>
    </div>

    <!-- Chat Screen -->
    <div id="chat" class="screen">
      <header class="chat-header">
        <div>
          <h2>ðŸ”’ Anony-Chat</h2>
          <span id="room-info" class="room-info"></span>
        </div>
        <button id="btn-leave" class="btn btn-small">Leave</button>
      </header>
      <div id="messages" class="messages"></div>
      <div id="typing-indicator" class="typing-indicator"></div>
      <form id="message-form" class="message-form">
        <input id="message-input" type="text" placeholder="Type a message..." autocomplete="off" />
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
